            vec2 mousePos;
            uniform float explosionSize;
            uniform float viscosityConstant;

            #define deltaTime ( 1.0 / (60.0) ) // 60 frames per second
            #define GRAVITY_CONSTANT ( resolution.x * deltaTime * 3.0 )

            void main()	{

                vec2 cellSize = 1.0 / resolution.xy;

                vec2 uv = gl_FragCoord.xy * cellSize;

                // heightmapValue.x == height
                // heightmapValue.y == velocity
                // heightmapValue.z, heightmapValue.w not used
                vec4 heightmapValue = texture2D( heightmap, uv );

                // Get neighbours
                vec4 north = texture2D( heightmap, uv + vec2( 0.0, cellSize.y ) );
                vec4 south = texture2D( heightmap, uv + vec2( 0.0, - cellSize.y ) );
                vec4 east = texture2D( heightmap, uv + vec2( cellSize.x, 0.0 ) );
                vec4 west = texture2D( heightmap, uv + vec2( - cellSize.x, 0.0 ) );

                float sump = north.x + south.x + east.x + west.x - 4.0 * heightmapValue.x;

                float accel = sump * GRAVITY_CONSTANT;

                // Dynamics
                heightmapValue.y += accel;
                heightmapValue.x += heightmapValue.y * deltaTime - (explosionSize/1000.0) ;


                // Viscosity
                heightmapValue.x += sump * viscosityConstant;

                // Mouse influence
                float mousePhase = clamp( length( ( uv - vec2( 0.5 ) ) * BOUNDS - vec2( mousePos.x, - mousePos.y ) ) * PI / explosionSize, 0.0, PI );
                heightmapValue.x += cos( mousePhase ) + 1.0;

                gl_FragColor = heightmapValue;

            }</script><script id=smoothFragmentShader type=x-shader/x-fragment>uniform sampler2D texture;

            void main()	{

                vec2 cellSize = 1.0 / resolution.xy;

                vec2 uv = gl_FragCoord.xy * cellSize;

                // Computes the mean of texel and 4 neighbours
                vec4 textureValue = texture2D( texture, uv );
                textureValue += texture2D( texture, uv + vec2( 0.0, cellSize.y ) );
                textureValue += texture2D( texture, uv + vec2( 0.0, - cellSize.y ) );
                textureValue += texture2D( texture, uv + vec2( cellSize.x, 0.0 ) );
                textureValue += texture2D( texture, uv + vec2( - cellSize.x, 0.0 ) );

                textureValue /= 5.0;

                gl_FragColor = textureValue;
